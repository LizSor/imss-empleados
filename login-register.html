<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión o Registrarse</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login-register.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="login-register-container">
        <div class="form-toggle">
            <button id="login-toggle" class="active">Iniciar Sesión</button>
            <button id="register-toggle">Registrarse</button>
        </div>

        <div class="form-wrapper">
            <form id="login-form" class="form active" action="#" method="POST">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="login-username">Usuario:</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="button">Acceder</button>
                <a href="index.html" class="button">Inicio</a>
                <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
            </form>

            <form id="register-form" class="form" action="#" method="POST">
                <h2>Crear Cuenta</h2>

        
                <div class="form-section-grid">
                    <div class="form-group">
                        <label for="register-curp">CURP:</label>
                        <input type="text" id="register-curp" name="curp" required>
                    </div>
                    <div class="form-group">
                        <label for="register-nombre">Nombre(s):</label>
                        <input type="text" id="register-nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="register-primer-apellido">Primer Apellido:</label>
                        <input type="text" id="register-primer-apellido" name="primer_apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="register-segundo-apellido">Segundo Apellido:</label>
                        <input type="text" id="register-segundo-apellido" name="segundo_apellido">
                    </div>
                    <div class="form-group">
                        <label for="register-nss">Número de Seguridad Social (NSS):</label>
                        <input type="text" id="register-nss" name="nss" required>
                    </div>
                </div>

                <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
                <button type="submit" class="button">Registrarse</button>
                <a href="index.html" class="button">Inicio</a>

            </form>
        </div>
    </div>

    <script src="script-login-register.js"></script>
</body>

</html>
